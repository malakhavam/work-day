<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="weekDay"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul>
      <!-- 8 am -->
      <li>
        <div class="input-group input-group-lg" data-hour="8">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg" >08:00 AM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id = "8AM">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li>

      <!-- 9 am -->
      <li>
        <div class="input-group input-group-lg" data-hour="9">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">09:00 AM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li> 

      <!-- 10 am -->
      <li>
        <div class="input-group input-group-lg" data-hour="10">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">10:00 AM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">

        </div>
      </li>

      <!-- 11 am -->

        <div class="input-group input-group-lg" data-hour="11">

            <span class="input-group-text" id="inputGroup-sizing-lg">11:00 AM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li>
      <!-- 12 pm -->
      <li>
        <div class="input-group input-group-lg" data-hour="12">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">12:00 PM</span>

          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">

        </div>
      </li>
      <!-- 1 pm -->
      <li>
        <div class="input-group input-group-lg" data-hour="1">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">01:00 PM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li>
      <!-- 2 pm -->
      <li>
        <div class="input-group input-group-lg" data-hour="2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">02:00 PM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li>
      <li>
      <!-- 3 pm -->

          <span class="input-group-text" id="inputGroup-sizing-lg">03:00 PM</span>

      </div>
      </li>
      <!-- 4 pm -->

        <div class="input-group input-group-lg" data-hour="4">

          <button class="btn saveBtn"><i class="far fa-save"></i></button>
        </div>
      </li>
      <!-- 5 pm -->

        <div class="input-group input-group-lg" data-hour="5">

            <span class="input-group-text" id="inputGroup-sizing-lg">05:00 PM</span>
          </div>
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">

        </div>
      </li>
      </ul> 

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
